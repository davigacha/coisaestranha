<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Robotics</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(90deg, #00e0ff, #00ff9f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #cccccc;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #1f1f1f;
            border: 2px solid #00e0ff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .button:hover {
            background-color: #00e0ff;
            border-color: #00ff9f;
        }

        .animation {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, #00e0ff20, transparent);
            animation: pulse 5s infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="animation"></div>
    <div class="container">
        <h1>Zoriuns Inc.</h1>
        <p>Inovando sempre, criando um futuro usando nossas InteligÃªncias Artificiais.</p>
        <a class="button" href="https://www.youtube.com/watch?v=H8ZH_mkfPUY" target="_blank">Saiba Mais</a>
    </div>
</body>
</html>
